# DDNS配置文件示例 - 支持DNSPod和Cloudflare多级子域名
# 间隔时间（秒）
sleep_secs = 120
# 每隔几次强制从DNS provider获取最新的记录
force_get_record_interval = 5

# 默认DNS Provider类型 ("dnspod" 或 "cloudflare")
default_provider = "dnspod"

# 默认配置（可选）
# 当域名配置中没有指定相应字段时，会使用这些默认值

# DNSPod默认配置
default_dnspod_token = "your_default_dnspod_token_id,your_default_dnspod_token_secret"

# Cloudflare默认配置
default_cloudflare_token = "your_default_cloudflare_api_token"
default_cloudflare_zone_id = "your_default_cloudflare_zone_id"

# 默认IP查询URL
default_ip_url = "https://api.ipify.org"

# 默认IP变化时执行的hook指令（可选）
default_hook_command = "echo \"IP changed to $NEW_IP for $DOMAIN\" >> /var/log/ddns-hook.log"

# 域名配置列表
# 支持多级子域名格式（DNSPod）：
# - "sub.example.com" 表示一级子域名记录
# - "api.v2.example.com" 表示二级子域名记录
# - "deep.nested.sub.example.com" 表示多级子域名记录
# - "@.example.com" 或 "example.com" 表示根域名记录
# Cloudflare使用完整的FQDN（完全限定域名）
# 每个域名都可以配置独立的provider、认证信息和hook指令

# 示例1：使用默认DNSPod配置的一级子域名
[[domains]]
domain = "blog.example.com"
# provider = "dnspod"  # 可选，未设置时使用default_provider
# 使用默认的dnspod_token和hook指令

# 示例2：使用自定义DNSPod token的根域名，配置SSH重启服务
[[domains]]
domain = "@.mysite.org"                                          # 等同于 "mysite.org"
provider = "dnspod"
dnspod_token = "custom_token_id,custom_token_secret"
hook_command = "ssh root@server.com \"systemctl restart nginx\""

# 示例3：二级子域名 - API版本控制（DNSPod），配置Telegram通知
[[domains]]
domain = "api.v2.example.com"
provider = "dnspod"
dnspod_token = "another_token_id,another_token_secret"
ip_url = "https://www.arloor.com/ip"
hook_command = "curl -s -X POST https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage -d chat_id=<YOUR_CHAT_ID> -d text=\"API IP changed: $OLD_IP -> $NEW_IP\""

# 示例4：三级子域名 - 微服务架构（DNSPod），配置WireGuard重启
[[domains]]
domain = "auth.service.k8s.example.com"
provider = "dnspod"
ip_url = "https://ip.seeip.org"
hook_command = "ssh root@k8s.example.com \"systemctl restart wg-quick@wg0\""

# 示例5：深层嵌套子域名（DNSPod），执行自定义脚本
[[domains]]
domain = "app.staging.east.aws.example.com"
provider = "dnspod"
hook_command = "/path/to/your/custom-script.sh"

# ========== Cloudflare 示例 ==========

# 示例6：使用默认Cloudflare配置
[[domains]]
domain = "www.cloudflare-example.com"
provider = "cloudflare"
# 使用default_cloudflare_token和default_cloudflare_zone_id

# 示例7：使用自定义Cloudflare配置
[[domains]]
domain = "api.cloudflare-example.com"
provider = "cloudflare"
cloudflare_token = "your_custom_cloudflare_api_token"
cloudflare_zone_id = "your_custom_cloudflare_zone_id"
ip_url = "https://api.ipify.org"
hook_command = "echo \"Cloudflare DNS updated for api.cloudflare-example.com\" >> /var/log/ddns.log"

# 示例8：Cloudflare根域名
[[domains]]
domain = "cloudflare-root.com"
provider = "cloudflare"
cloudflare_token = "your_cloudflare_api_token"
cloudflare_zone_id = "your_cloudflare_zone_id"

# 示例9：Cloudflare多级子域名
[[domains]]
domain = "deep.nested.subdomain.cloudflare-example.com"
provider = "cloudflare"
cloudflare_token = "your_cloudflare_api_token"
cloudflare_zone_id = "your_cloudflare_zone_id"
hook_command = "curl -X POST https://your-webhook-url.com/notify"

# 示例6：特殊情况 - 国际化域名，配置防火墙更新
[[domains]]
domain = "cdn.prod.example.co.uk"
token = "uk_specific_token_id,uk_specific_token_secret"
hook_command = "ssh root@firewall.com \"ufw allow from $NEW_IP && ufw delete allow from $OLD_IP\""
